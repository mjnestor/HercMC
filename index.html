        <script type="text/javascript">
            <!--
            function checkForZero(field)
            {
                if (field.value == 0 || field.value.length == 0) {
                    alert ("This field can't be 0!");
                    field.focus(); }
                else
                    calculatePayment(field.form);
            }
            function cmdCalc_Click(form)
            {
                if (form.price.value == 0 || form.price.value.length == 0) {
                    alert ("The Price field can't be 0!");
                    form.price.focus(); }
                else if (form.ir.value == 0 || form.ir.value.length == 0) {
                    alert ("The Interest Rate field can't be 0!");
                    form.ir.focus(); }
                else if (form.term.value == 0 || form.term.value.length == 0) {
                    alert ("The Term field can't be 0!");
                    form.term.focus(); }
                else
                    calculatePayment(form);
            }
            function calculatePayment(form)
            {
                princ = form.price.value - form.dp.value;
                intRate = (form.ir.value/100) / 12;
                months = form.term.value * 12;
                form.pmt.value = Math.floor((princ*intRate)/(1-Math.pow(1+intRate,(-1*months)))*100)/100;
                form.principle.value = princ;
                form.payments.value = months;
            }
            //-->
        </script>
    </head>
    <body role="document">
	   <div class="container theme-showcase" role="main">
		  <div class="row">
		  	  <div class="col-sm-4">
			  	   <div class="panel panel-default">
				   		<div class="panel-heading">
							 <h3 class="panel-title">Mortgage Information:</h3>
						</div>
			  	   		<div class="panel-body">
                          <form name="MortgageMinder">
                              House Price:
                              <br />
                              <input
                                  type=text
                                  name=price
                                  value="200000" 
                                  size=7
                                  onBlur=checkForZero(this)
                                  onChange=checkForZero(this) />
                              <br />
                              Down Payment:
                              <br />
                              <input 
                                  type=text
                                  name=dp
                                  value=0 
                                  onChange=calculatePayment(this.form) 
                                  size=7 />
                              <br />
                              Annual Interest Rate:
                              <br />
                              <input 
                                  type=text
                                  name=ir
                                  value="4.5" 
                                  size=7
                                  onBlur=checkForZero(this)
                                  onChange=checkForZero(this) />
                              %
                              <br />
                              Term:
                              <br />
                              <input 
                                  type=text
                                  name=term
                                  value="30" 
                                  size=7
                                  onBlur=checkForZero(this)
                                  onChange=checkForZero(this) />
                                  Years
                              <br />
                              <h4>
                                  Results:
                              </h4>
                              Mortgage Principle:
                              <br />
                              <input 
                                  type=text
                                  name=principle
                                  size=7 />
                              <br />
                              Total Payments:
                              <br />
                              <input 
                                  type=text
                                  name=payments
                                  size=7 />
                              <br />
                              Monthly Payment:
                              <br />
                              <input 
                                  type=text
                                  name=pmt
                                  size=7 />
  							<br />
                              <br />
          					<button type="button" name="cmdCalc" class="btn btn-primary" onClick=cmdCalc_Click(this.form)>Calculate</button>
  							<br />
  							<br />
                          </form>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
